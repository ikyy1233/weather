<!DOCTYPE html>
<html>
<head>
      <title>CSS Weather Widget</title>

      <!-- Style CSS -->
      <link rel="stylesheet" type="text/CSS" href="style.css">
</head>
<body>
    <!-- Background Image -->
    <div class="bg"></div>

    <div class="container">
        <!--Weather Widget -->
        <div class="widget">
        <div class="left">
             <img src="images/cloud.svg" class="icon">
             <h5 class="weather-status">partly cloud</h5>
        </div>
        <div class="right">
            <h5 class="city">indonesia</h5>
            <h5 class="degree">30&#176;c</h5>
        </div>
        <div class="bottom">
            <div>
                Wind speed <span>22 kmph</span>
            </div>
            <div>
                Cloud Cover <span>22%</span>
            </div>
            <div>
                pressure <span>1010 mb</span>
            </div>
        </div>
    </div>
    <!--./End of weather widget -->
</body> 
</html>
